<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
	   <link href="css/jquery-ui.min.css" rel="stylesheet" />
     <link href="css/jquery-ui.structure.min.css" rel="stylesheet" />
     <link href="css/jquery-ui.theme.min.css" rel="stylesheet" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.2/dist/jquery.fancybox.min.css" />

      <link href="css/slick.css" rel="stylesheet" />
      <link href="css/slick-theme.css" rel="stylesheet" />
      <link href="css/style.css" rel="stylesheet" />

		<style>
		  #sortable1, #sortable2 {
			border: 1px solid #eee;
			min-height: 20px;
			list-style-type: none;
			margin: 0;
			padding: 5px 0 0 0;
			float: left;
			margin-right: 50px;
			width: 100%;
		  }
		  #sortable1 li, #sortable2 li {
			margin: 0 30px 30px 30px;
			padding: 5px;
			font-size: 1.2em;
			width: 200px;
			float: left;
		  }
		  
		   #sortable1 li img, #sortable2 li img {
			width: 100%;
		   }

		  </style>


  </head>
  <body>
  

	<h2>Gallery 1</h2>
    <ul id="sortable1" class="connectedSortable">
      <li class="ui-state-default"><a data-fancybox="gallery" href="images/1.jpg" data-caption="Caption #1"><img src="images/1.jpg"></a></li>

      <li class="ui-state-default"><a data-fancybox="gallery" href="images/2.jpg" data-caption="Caption #2"><img src="images/2.jpg"></a></li>

      <li class="ui-state-default"><a data-fancybox="gallery" href="images/3.jpg" data-caption="Caption #3"><img src="images/3.jpg"></a></li>

      <li class="ui-state-default"><a data-fancybox="gallery" href="images/2.jpg" data-caption="Caption #2"><img src="images/2.jpg"></a></li>
	  
	  <li class="ui-state-default"><a data-fancybox="gallery" href="images/1.jpg" data-caption="Caption #1"><img src="images/1.jpg"></a></li>

      <li class="ui-state-default"><a data-fancybox="gallery" href="images/2.jpg" data-caption="Caption #2"><img src="images/2.jpg"></a></li>


    </ul>
	
	<h2>Gallery 2</h2>
    <ul id="sortable2" class="connectedSortable">
	
      <li class="ui-state-highlight"><a data-fancybox="gallery2" href="images/1.jpg" data-caption="Caption #1"><img src="images/1.jpg"></a></li>

      <li class="ui-state-highlight"><a data-fancybox="gallery2" href="images/2.jpg" data-caption="Caption #2"><img src="images/2.jpg"></a></li>

      <li class="ui-state-highlight"><a data-fancybox="gallery2" href="images/3.jpg" data-caption="Caption #3"><img src="images/3.jpg"></a></li>


    </ul>
	
	<h2>Gallery 3</h2>
    <ul class="gallery3">
      <li><a  href="images/1.jpg" data-caption="Caption #1"><img src="images/1.jpg"></a></li>

      <li><a  href="images/2.jpg" data-caption="Caption #2"><img src="images/2.jpg"></a></li>

      <li><a  href="images/3.jpg" data-caption="Caption #3"><img src="images/3.jpg"></a></li>


    </ul>


   

  

    

    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.2/dist/jquery.fancybox.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
	<script src="js/script.js"></script>


  </body>
</html>
