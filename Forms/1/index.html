<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
	<link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
	
    
	<form name="reg">
		<table>
			<tr>
				<td>Имя</td>
				<td><input type="text" name="userName"></td>
			</tr>
			<tr>
				<td>Логин</td>
				<td><input type="text" name="login"></td>
			</tr>
			
			<tr>
				<td>                              
					<select name="genre" multiple>
						<option value="1" >Минсе</option>
						<option value="2" >Брест</option>
						<option value="3">Гомель</option>
					</select>
				</td>
			
			</tr>
		
			<tr>
				<td>Пароль</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td>Пароль 2</td>
				<td><input type="password" name="password2"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text" name="email"></td>
			</tr>
			<tr>
				<td>Сообщение</td>
			</tr>
			<tr>
			
				
				<td colspan="2">
					<textarea name="message"></textarea>
					<span id="count"></span>
				</td>
			</tr>
			
			<tr>
				
				<td colspan="2">
					<p>Tech</p>
					<p>html <input type="checkbox" name="tech" value="html1111" /></p>
					<p>csss <input type="checkbox" name="tech" value="cssl1111" /></p>
					<p>js <input type="checkbox" name="tech" value="jsl1111" /></p>
					<p>php <input type="checkbox" name="tech" value="jsl1111" /></p>
					<p>c# <input type="checkbox" name="tech" value="jsl1111" /></p>
				</td>
			</tr>
			<tr>
				
				<td colspan="2"><input type="button" name="send" value="send"></td>
			</tr>
		</table>
	</form>
    
	
    
	<script src="js/script.js"></script>

	
  </body>
</html>
