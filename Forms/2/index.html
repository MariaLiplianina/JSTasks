<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
	<link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
	
    
	<form name="reg">
		<table>
			<tr>
				<td>Логин</td>
				<td><input type="text" name="login"></td>
			</tr>
			<tr>
				<td>Имя</td>
				<td><input type="text" name="userName"></td>
			</tr>
			<tr>
				<td>Пароль</td>
				<td><input type="password" name="pass1"></td>
			</tr>
			<tr>
				<td>Пароль 2</td>
				<td><input type="password" name="pass2"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text" name="email"></td>
			</tr>
			<tr>
				
				<td colspan="2">
					<textarea name="message"></textarea>
					<span id="count"></span>
				</td>
			</tr>
			
			<tr>
				
				<td colspan="2">
					<p>html <input type="checkbox" name="tech" value="html" /></p>
					<p>csss <input type="checkbox" name="tech" value="css" /></p>
					<p>js <input type="checkbox" name="tech" value="js" /></p>
					<p>php <input type="checkbox" name="tech" value="php" /></p>
					<p>c# <input type="checkbox" name="tech" value="c#" /></p>
				</td>
			</tr>
			<tr>
				
				<td colspan="2">
					<select name="city">
						<option value="">--Город--</option>
						<option value="Брест">Брест</option>
						<option value="Минск">Минск</option>
						<option value="Гомель">Гомель</option>
					</select>
				</td>
			</tr>
			<tr>
				
				<td colspan="2"><input type="button" name="send" value="send"></td>
			</tr>
		</table>
	</form>
    
	
    
	<script src="js/script.js"></script>

	
  </body>
</html>
