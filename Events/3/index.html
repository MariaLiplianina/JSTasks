<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
	<link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div>run</div>
	
	<!-- по клику на run все меняем-->
	
    <div>
		<ul>
			<li>Привет 1</li>
			<li>Привет 2</li>
			<li>Привет 3</li>
			<li>Привет 4</li>
		</ul>	
		<!-- li Четный - серый фон , нечетный черный фон и белый текст -->
	</div>
    <div>
		<p>asdasda asdasd asdasd asdas</p>
		<p>asdasda asdasd asdasd asdas</p>
		<p>asdasda asdasd asdasd asdas</p>
		<p>asdasda asdasd <a href="#">asdasd</a> asdas</p>
		<!-- второй <p> - серый фон , <a> - красный и без underline -->
	</div>
	<div class="test">
		<div>
			<ul>
				<li>Last 1</li>
				<li>Last 2</li>
				<li>Last 3</li>
			</ul>
		</div>
		<!-- последний <li> - border в 1px -->
	</div>
	
    
	<script src="js/script.js"></script>

	
  </body>
</html>
